fullname: Add assistant or snippet
description: Adds specific type of assistant or a snippet to an existing dap project

args:
  path:
    use: common_args

  crt:
    use: dap

  mod:
    use: dap

  prep:
    use: dap

  task:
    use: dap

  snippet:
    use: dap

run:
- if not $path:
  - $path~: $(echo $PWD)
- $path~: $(realpath "$path")
- if $([ ! -f "$path/meta.yaml" ]):
  - log_e: "I see no meta.yaml, so I guess $path is not a dap project directory"
- cl: cd "$path"
- cl: 'mkdir -p assistants 2> /dev/null || :'
- if not ($crt or $mod or $prep or $task or $snippet):
  - log_e: 'You have not specified any of the following options: --crt, --mod, --prep, --task, --snippet. At least one of them is necessary.'
- use: dap.run
